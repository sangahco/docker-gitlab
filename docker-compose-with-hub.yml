version: "3"

services:

  gitlab:
    image: gitlab/gitlab-ce:latest
    ports: 
    - "${GITLAB_SSH_PORT}:22"
    volumes: 
    - ${GITLAB_CONFIG_HOME}:/etc/gitlab
    - ${GITLAB_LOGS_HOME}:/var/log/gitlab
    - ${GITLAB_DATA_HOME}:/var/opt/gitlab
    hostname: ${GITLAB_HOST}
    networks: 
      default:
      hub_net:
        aliases: 
        - ${HUB_INSTANCE}
    logging: 
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    restart: "unless-stopped"

networks: 
  hub_net:
    external: true